<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Language of Dogs</title>
</head>

<body>
    <!--- Bootstrap grid -->
    <div class="container-fluid">
        <section aria-labelledby="detailPage" id="detailPage">
            <span id="categoryName"><br>
                <h1>Respecting</h1><br>
            </span>
            <div class="content-cluster">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-md-2 stackem">
                        <div class="container container animate__animated animate__fadeIn"
                            onclick="addText('Your dog may be wanting attention from you, doing their best to let you know that they adore you. They could possibly be wanting help with scratching a hard-to-reach itch, or just to catch a cool breeze on hot days.','plac')">
                            <img src="assets/respecting.jpg" class="img-fluid behaviorImg"
                                alt="dog lying down on grass belly-up">
                            <div class="behaviorName">Belly Up</div>
                        </div>
                        <br>
                        <div class="container container animate__animated animate__fadeIn"
                            onclick="addText('•	When your dog is following you everywhere, it is a sign that the dog respects you. Your dog considers you’re the pack leader, and has trust in you. Make sure the dog isn’t too clingy, which could be problematic.','plac')">
                            <img src="assets/respecting-following.jpg" class="img-fluid behaviorImg"
                                alt="dog sitting next to girl with laptop on her lap, talking on the phone">
                            <div class="behaviorName">Following You</div>
                        </div>
                        <br>
                        <div class="container container animate__animated animate__fadeIn"
                            onclick="addText('•	If your dog breaks eye contact with you first instead of trying to stare you out, it means that he respects you. In the dog world, a prolonged eye contact is considered threating, so trying to stare you out would mean that the dog things he or she is the dominant one.','plac')">
                            <img src="assets/respecting-break eye contact first.jpg" class="img-fluid behaviorImg"
                                alt="dog sitting and looking at someone">
                            <div class="behaviorName">Breaking Eye Contact First</div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <div class="textWrapper animate__animated animate__fadeInUp">
                            <h2 id="insert">
                                Click on the behavior you want to learn about!</h2>
                        </div>
                        <h3 class="description" id="learnMore"></h3>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
