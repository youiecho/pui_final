<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Language of Dogs</title>
</head>

<body>
    <!--- Bootstrap grid -->
    <div class="container-fluid">
        <section aria-labelledby="detailPage" id="detailPage">
            <span id="categoryName"><br>
                <h1>Stressed</h1><br>
            </span>
            <div class="content-cluster">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-md-2 stackem">
                        <div class="container container animate__animated animate__fadeIn"
                            onclick="addText('Yawning can be a sign that a dog is tired, but it also signals stress. It isa way of saying, I have had enough and my patience is running out. Your dog could sometimes also yawn in response of you yawning, just like humans do.','plac')">
                            <img src="assets/stressed.jpg" class="img-fluid behaviorImg" alt="dog yawning big">
                                <div class="behaviorName">Yawning</div>
                        </div>
                        <br>
                        <div class="container container animate__animated animate__fadeIn"
                            onclick="addText('Unlike humans, lip licking does not mean that your dog is hungry or drooling for food. Lip licking is also a calming signal, similarly to yawning, that they feel uncomfortable. You should check if they are in an uncomfortable place, and should be moved or reassured. If lip licking is excessive, you should also make sure that they are not feeling nausea, mouth pain, illness, or some dental problems.','plac')">
                            <img src="assets/stressed-licking lip.jpg" class="img-fluid behaviorImg"
                                alt="dog looking upwards and licking lip">
                                <div class="behaviorName">Licking Lip</div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="textWrapper animate__animated animate__fadeInUp">
                            <h2 id="insert">
                                Click on the behavior you want to learn about!</h2>
                        </div>
                        <h3 class="description" id="learnMore"></h3>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
