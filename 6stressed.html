<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <title>Dogs</title>
</head>

<body>
    <!--- Bootstrap grid -->
    <div class="container-fluid">
        <div id="page5">
            <span id="categoryName"><br>
                <h1>Stressed</h1><br>
            </span>
            <div class="content-cluster">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-md-2 stackem">
                        <div class="container" onclick="yawning()">
                            <img src="assets/stressed.jpg" class="img-fluid behaviorImg" alt="placeholder">
                            <div class="overlay">
                                <div class="text">Yawning</div>
                            </div>
                        </div>
                        <br>
                        <div class="container" onclick="LickingLip()">
                            <img src="assets/stressed-licking lip.jpg" class="img-fluid behaviorImg" alt="placeholder">
                            <div class="overlay">
                                <div class="text">Licking Lip</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <h2 class="description" id="insert">
                            Click on the behavior you want to learn about!</h2>
                        <h3 class="description" id="learnMore"></h3>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
